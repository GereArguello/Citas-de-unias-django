{% extends 'base.html' %}

{% block title %} Registrarse {% endblock %}

{% block content %}

<div class="row">
    <section class="col-md-4 offset-md-4 mt-5">

        {% if form.errors %} <!-- Creamos condicional para mostrar SOLO el primer error -->
            {% for field, errors in form.errors.items %}
                {% if forloop.first %}
                    <div class="alert alert-danger">{{ errors.0 }}</div> <!-- class perteneciente a Bootstrap-->
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="POST" class="card card-body">
            <h1 class="text-center">Registrarse</h1>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Nombre de usuario:</label> <!-- for= e id= son los que permiten que conecten -->
                <input type="text" name="username" id="username" class="form-control"
                    placeholder="Escribe tu nombre de usuario"> <!-- name es la clave que enviará a request.POST-->
            </div>
            <div class="mb-3">
                <label for="password1">Contraseña:</label>
                <input type="password" name="password1" id="password1" class="form-control"
                    placeholder="Escribe tu contraseña">
            </div>
            <div class="mb-3">
                <label for="password2">Confirma tu contraseña:</label>
                <input type="password" name="password2" id="password2" class="form-control"
                    placeholder="Confirma tu contraseña">
            </div>
            <button class="btn btn-primary">
                Registrarse
            </button>
        </form>
    </section>
</div>

{% endblock %}
