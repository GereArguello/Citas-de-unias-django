{% extends 'base.html' %}

{% block title %} Iniciar sesión {% endblock %}

{% block content %}

<div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
        <form method="POST" class="card card-body">
            <h1 class="text-center"> Iniciar sesión </h1>

            {{error}} <!-- Clave enviada desde view -->

            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Nombre de usuario:</label> <!-- for= e id= son los que permiten que conecten -->
                <input type="text" name="username" id="username" class="form-control"
                    placeholder="Escribe tu nombre de usuario"> <!-- name es la clave que enviará a request.POST-->
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Escribe tu contraseña">
            </div>
            <button class="btn btn-primary">
                Iniciar sesión
            </button>
        </form>
    </section>
</div>


{% endblock %}
